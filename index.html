<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Encryptador</title>
</head>
<body>
    <header>
        <img id="logo" src="./img/Logo.png" alt="">
    </header>
    <div id="general">
        <div id="root">
            <div id="encryp">
                <textarea id="input" placeholder="Escribe el texto aqui"></textarea>
            </div>
            <div id="button">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
        <div id="desencryp">
            <textarea id="content" placeholder="Ningun mensaje fue encontrado"></textarea>
            <div id="contentButtom">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
